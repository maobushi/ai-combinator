market_trends:
  - trend: "親子上場解消"
    description: "NTT・トヨタなど大企業グループが上場子会社の完全子会社化を推進"
    examples:
      - "NTT → NTTデータグループ"
      - "トヨタ不動産 → 豊田自動織機"

  - trend: "MBO・非公開化の増加"
    description: "上場維持コスト増、短期主義からの解放を求めMBOが急増"
    examples:
      - "富士ソフト（KKR）"
      - "トナミホールディングス"

  - trend: "事業ポートフォリオ再編（カーブアウト）"
    description: "大企業が非中核事業を売却し、本業への集中を加速"
    examples:
      - "三菱ケミカルG → 田辺三菱製薬"
      - "セブン＆アイ → ヨーク・ホールディングス"
      - "富士通 → 富士通ゼネラル"

  - trend: "海外M&Aの活発化"
    description: "円安下でも日本企業による海外買収が継続"
    examples:
      - "日本製鉄 → USスチール"
      - "日本生命 → レゾリューションライフ"

  - trend: "物流再編"
    description: "2024年問題（トラック運転手の残業規制）を背景に物流業界で再編"
    examples:
      - "日本郵便 → トナミホールディングス"

  - trend: "小売業界再編"
    description: "人口減少・市場飽和を背景にスーパー・小売で大型再編"
    examples:
      - "トライアル → 西友"
      - "ベインキャピタル → ヨーク・ホールディングス"

