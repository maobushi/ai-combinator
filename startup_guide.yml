# =============================================================================
# スタートアップ起業ガイド - 完全版チェックリスト
# =============================================================================
# このファイルは起業の各フェーズで必要なタスク、検討事項、KPIを定義しています
# 参考: Y Combinator, 各種スタートアップリソース
# =============================================================================

metadata:
  version: "1.0.0"
  last_updated: "2025-12-26"
  description: "スタートアップ起業に必要な全フェーズのチェックリストと検討事項"

# =============================================================================
# フェーズ0: プレ・アイデア段階 (Pre-Ideation)
# =============================================================================
phase_0_pre_ideation:
  name: "プレ・アイデア段階"
  name_en: "Pre-Ideation"
  duration: "1-3ヶ月"
  goal: "起業の土台となる自己分析と市場機会の発見"

  self_analysis:
    description: "なぜ起業するのかを明確にする"
    checklist:
      - item: "起業動機の明確化"
        questions:
          - "なぜ今起業したいのか？"
          - "5年後、10年後にどうなっていたいか？"
          - "起業以外の選択肢を検討したか？"
      - item: "自分の強み・弱みの分析"
        questions:
          - "どのスキル・経験が強みになるか？"
          - "補完が必要なスキルは何か？"
          - "過去に解決した問題で特に得意だったものは？"
      - item: "リスク許容度の確認"
        questions:
          - "どれくらいの期間、収入がなくても耐えられるか？"
          - "失敗した場合のプランBは？"
          - "家族のサポートは得られるか？"
      - item: "コミットメントレベルの確認"
        questions:
          - "フルタイムで取り組めるか？"
          - "必要に応じて生活レベルを下げられるか？"
          - "2-3年間は結果が出なくても続けられるか？"

  opportunity_discovery:
    description: "解決すべき問題の発見"
    methods:
      - name: "自分の痛みから発見"
        description: "自分が日常で感じている不満・問題を書き出す"
      - name: "業界経験から発見"
        description: "これまでの仕事で見てきた非効率や課題を特定"
      - name: "トレンド分析"
        description: "技術・社会・規制の変化から生まれる新しいニーズを予測"
      - name: "顧客インタビュー"
        description: "ターゲット層に話を聞いて潜在的な問題を発掘"

  founder_mindset:
    yc_advice:
      - "ユーザーが愛するものを作ることに集中する"
      - "完璧を求めすぎず、60%の準備で始める"
      - "カンファレンスより顧客と話す時間を優先"
      - "競合を過度に気にしない"
      - "健康管理（睡眠、食事、運動）を怠らない"

# =============================================================================
# フェーズ1: アイデア段階 (Ideation)
# =============================================================================
phase_1_ideation:
  name: "アイデア段階"
  name_en: "Ideation / Seed"
  duration: "1-3ヶ月"
  goal: "解決する問題と初期ソリューションの定義"

  problem_definition:
    description: "解決すべき問題を明確に定義する"
    checklist:
      - item: "問題の特定"
        tasks:
          - "誰が（Who）この問題を抱えているか？"
          - "何が（What）問題なのか？"
          - "なぜ（Why）それが問題なのか？"
          - "どれくらい（How much）深刻な問題か？"
      - item: "問題の検証"
        tasks:
          - "最低20人以上の潜在顧客にインタビュー"
          - "問題の頻度と深刻度を定量化"
          - "現在どのように問題を解決しているか調査"
          - "問題解決に払っている費用/時間を把握"

  solution_hypothesis:
    description: "ソリューションの仮説を立てる"
    checklist:
      - item: "Value Proposition（価値提案）の定義"
        template: "[ターゲット顧客]向けに、[解決する問題]を解決する[製品/サービス]"
      - item: "差別化要因の特定"
        questions:
          - "なぜ既存の解決策では不十分なのか？"
          - "自社のソリューションが優れている点は？"
          - "技術的/ビジネス的な参入障壁は？"

  market_analysis:
    description: "市場規模と機会の分析"
    checklist:
      - item: "TAM (Total Addressable Market)"
        description: "サービス可能な最大市場規模"
      - item: "SAM (Serviceable Addressable Market)"
        description: "実際にアプローチ可能な市場規模"
      - item: "SOM (Serviceable Obtainable Market)"
        description: "現実的に獲得可能な市場規模"
      - item: "競合分析"
        tasks:
          - "直接競合のリストアップ"
          - "間接競合のリストアップ"
          - "各競合の強み・弱みの分析"
          - "競合の価格戦略の調査"

  lean_canvas:
    description: "Lean Canvasの作成（1ページビジネスプラン）"
    sections:
      - name: "Problem"
        description: "顧客の上位3つの問題"
      - name: "Customer Segments"
        description: "ターゲット顧客と早期採用者"
      - name: "Unique Value Proposition"
        description: "差別化された価値提案"
      - name: "Solution"
        description: "問題に対する上位3つの解決策"
      - name: "Channels"
        description: "顧客へのアプローチ方法"
      - name: "Revenue Streams"
        description: "収益モデル"
      - name: "Cost Structure"
        description: "主要コスト"
      - name: "Key Metrics"
        description: "測定すべき主要指標"
      - name: "Unfair Advantage"
        description: "簡単にコピーできない優位性"

# =============================================================================
# フェーズ2: バリデーション段階 (Validation)
# =============================================================================
phase_2_validation:
  name: "バリデーション段階"
  name_en: "Validation"
  duration: "2-4ヶ月"
  goal: "アイデアの市場検証とMVPの構築"

  customer_discovery:
    description: "顧客発見プロセス"
    checklist:
      - item: "顧客インタビュー"
        minimum: 50
        questions:
          - "この問題をどれくらいの頻度で経験しますか？"
          - "現在どのように解決していますか？"
          - "理想的な解決策はどのようなものですか？"
          - "その解決策にいくら払えますか？"
      - item: "ペルソナ作成"
        attributes:
          - "デモグラフィック（年齢、性別、職業、収入）"
          - "サイコグラフィック（価値観、ライフスタイル）"
          - "行動特性（購買行動、メディア消費）"
          - "ペインポイントと目標"
      - item: "カスタマージャーニーマップ"
        stages:
          - "認知（Awareness）"
          - "検討（Consideration）"
          - "購入（Purchase）"
          - "利用（Usage）"
          - "推奨（Advocacy）"

  mvp_development:
    description: "MVP（Minimum Viable Product）の開発"
    principles:
      - name: "90/10ルール"
        description: "10%の労力で90%の価値を実現する方法を考える"
      - name: "早期ローンチ"
        description: "完璧を待たずにできるだけ早くローンチする"
      - name: "学習優先"
        description: "機能追加より学習を優先する"

    mvp_types:
      - name: "ランディングページMVP"
        description: "コンセプトを説明するページで興味を測定"
        tools: ["Carrd", "Webflow", "Framer"]
      - name: "コンシェルジュMVP"
        description: "手動でサービスを提供して需要を検証"
      - name: "ウィザード・オブ・オズMVP"
        description: "裏側は手動だが、自動化されているように見せる"
      - name: "プロトタイプMVP"
        description: "機能する最小限の製品を構築"
        tools: ["Figma", "Bubble", "FlutterFlow"]

    checklist:
      - item: "コア機能の特定"
        tasks:
          - "絶対に必要な機能を3つ以下に絞る"
          - "Nice-to-haveを後回しにする"
      - item: "MVPの構築"
        tasks:
          - "2-4週間で構築できる範囲に限定"
          - "デザインより機能を優先"
      - item: "ベータユーザーの獲得"
        tasks:
          - "最初の10-50人のユーザーを獲得"
          - "フィードバックループの構築"

  validation_metrics:
    description: "検証すべき指標"
    metrics:
      - name: "Sean Ellis Test"
        description: "もしこの製品が使えなくなったら非常に残念と答える割合"
        target: "40%以上"
      - name: "リテンション率"
        description: "1週間後、1ヶ月後も使い続けるユーザーの割合"
      - name: "NPS (Net Promoter Score)"
        description: "他者に推奨する可能性（-100〜+100）"
        target: "+30以上"
      - name: "支払意思額"
        description: "顧客が支払ってもよい金額"

# =============================================================================
# フェーズ3: ローンチ段階 (Launch)
# =============================================================================
phase_3_launch:
  name: "ローンチ段階"
  name_en: "Launch"
  duration: "1-2ヶ月"
  goal: "製品の正式ローンチと初期顧客獲得"

  pre_launch:
    description: "ローンチ前の準備"
    checklist:
      - item: "製品準備"
        tasks:
          - "クリティカルバグの修正"
          - "オンボーディングフローの整備"
          - "FAQ/ヘルプドキュメントの作成"
          - "決済システムの設定"
      - item: "マーケティング準備"
        tasks:
          - "ローンチページの作成"
          - "プレスキットの準備"
          - "ソーシャルメディアアカウントの設定"
          - "ローンチ告知メールの準備"
      - item: "ウェイトリスト構築"
        tasks:
          - "ランディングページでメール収集"
          - "早期アクセス特典の設計"

  launch_channels:
    description: "ローンチチャネル"
    channels:
      - name: "Product Hunt"
        tips:
          - "火曜〜木曜のローンチがベスト"
          - "PST 00:01にローンチ"
          - "コミュニティに事前告知"
      - name: "Hacker News"
        tips:
          - "Show HNで製品紹介"
          - "技術的な詳細を共有"
      - name: "Reddit"
        tips:
          - "関連するサブレディットを特定"
          - "コミュニティルールを遵守"
      - name: "Twitter/X"
        tips:
          - "ビルディング・イン・パブリック"
          - "インフルエンサーへのアウトリーチ"
      - name: "業界メディア"
        tips:
          - "プレスリリースの配信"
          - "記者への個別アプローチ"

  post_launch:
    description: "ローンチ後のアクション"
    checklist:
      - item: "フィードバック収集"
        tasks:
          - "ユーザーインタビューの実施"
          - "NPS調査の送信"
          - "機能リクエストの収集"
      - item: "バグ対応"
        tasks:
          - "緊急バグの即座修正"
          - "バグレポートシステムの整備"
      - item: "初期指標の測定"
        tasks:
          - "DAU/WAU/MAUの計測"
          - "コンバージョン率の測定"
          - "チャーン率の測定"

# =============================================================================
# フェーズ4: Product-Market Fit段階
# =============================================================================
phase_4_pmf:
  name: "Product-Market Fit段階"
  name_en: "Product-Market Fit"
  duration: "6-18ヶ月"
  goal: "製品と市場の適合性を達成"

  pmf_definition:
    description: "Product-Market Fitとは"
    indicators:
      - "ユーザーが自発的に他者に紹介する"
      - "解約を防ぐための努力がほとんど必要ない"
      - "需要に供給が追いつかない"
      - "売上が口コミで伸びる"

  pmf_metrics:
    description: "PMFを測定する指標"
    metrics:
      - name: "Sean Ellis Survey"
        question: "この製品が使えなくなったらどう感じますか？"
        target: "「非常に残念」が40%以上"
      - name: "NPS"
        target: "+40以上"
      - name: "月次リテンション"
        target: "40%以上（B2C）、80%以上（B2B SaaS）"
      - name: "LTV/CAC比率"
        target: "3以上"
      - name: "オーガニック成長率"
        description: "広告なしでの成長率"
        target: "月5-7%以上"

  iteration_process:
    description: "PMF達成のための反復プロセス"
    steps:
      - step: 1
        name: "仮説設定"
        tasks:
          - "改善すべき指標を特定"
          - "改善のための仮説を立てる"
      - step: 2
        name: "実験設計"
        tasks:
          - "A/Bテストの設計"
          - "成功基準の定義"
      - step: 3
        name: "実装"
        tasks:
          - "最小限の変更を実装"
          - "計測の準備"
      - step: 4
        name: "測定"
        tasks:
          - "データ収集"
          - "統計的有意性の確認"
      - step: 5
        name: "学習"
        tasks:
          - "結果の分析"
          - "次の仮説へ反映"

  common_pivots:
    description: "よくあるピボットの種類"
    types:
      - name: "ズームイン"
        description: "製品の一機能を主力製品にする"
      - name: "ズームアウト"
        description: "製品全体を大きなソリューションの一機能にする"
      - name: "顧客セグメント"
        description: "異なる顧客層にフォーカス"
      - name: "顧客ニーズ"
        description: "同じ顧客の別のニーズを解決"
      - name: "プラットフォーム"
        description: "アプリをプラットフォームに（またはその逆）"
      - name: "ビジネスアーキテクチャ"
        description: "B2B↔B2C、ハイマージン↔ローマージン"
      - name: "収益モデル"
        description: "マネタイズ方法の変更"
      - name: "チャネル"
        description: "販売・配信チャネルの変更"
      - name: "テクノロジー"
        description: "同じ解決策を異なる技術で実現"

# =============================================================================
# フェーズ5: 成長段階 (Growth)
# =============================================================================
phase_5_growth:
  name: "成長段階"
  name_en: "Growth / Series A"
  duration: "1-3年"
  goal: "スケーラブルな成長エンジンの構築"

  growth_engines:
    description: "3つの成長エンジン"
    engines:
      - name: "Sticky Engine（定着型）"
        focus: "リテンション向上"
        key_metric: "チャーン率"
        tactics:
          - "オンボーディング改善"
          - "エンゲージメント向上"
          - "カスタマーサクセス強化"
      - name: "Viral Engine（バイラル型）"
        focus: "紹介による拡散"
        key_metric: "バイラル係数（K）"
        tactics:
          - "紹介プログラム"
          - "ソーシャルシェア機能"
          - "口コミ促進"
      - name: "Paid Engine（有料型）"
        focus: "広告による獲得"
        key_metric: "LTV > CAC"
        tactics:
          - "パフォーマンス広告"
          - "コンテンツマーケティング"
          - "SEO"

  pirate_metrics:
    name: "AARRR（海賊指標）"
    stages:
      - name: "Awareness（認知）"
        metrics: ["インプレッション", "リーチ"]
      - name: "Acquisition（獲得）"
        metrics: ["訪問者数", "サインアップ率"]
      - name: "Activation（活性化）"
        metrics: ["オンボーディング完了率", "Aha Moment到達率"]
      - name: "Retention（継続）"
        metrics: ["DAU/MAU", "リテンション率"]
      - name: "Revenue（収益）"
        metrics: ["ARPU", "MRR", "LTV"]
      - name: "Referral（紹介）"
        metrics: ["NPS", "紹介率", "バイラル係数"]

  team_scaling:
    description: "チームの拡大"
    hiring_priorities:
      - phase: "10人まで"
        roles:
          - "エンジニア"
          - "デザイナー"
          - "カスタマーサクセス"
      - phase: "10-30人"
        roles:
          - "マーケティング"
          - "セールス"
          - "オペレーション"
          - "HR"
      - phase: "30-100人"
        roles:
          - "ミドルマネジメント"
          - "専門職（法務、財務）"
          - "データサイエンティスト"

    hiring_checklist:
      - item: "採用戦略"
        tasks:
          - "求める人物像の定義"
          - "採用チャネルの選定"
          - "評価基準の策定"
      - item: "オンボーディング"
        tasks:
          - "30-60-90日プランの作成"
          - "メンター制度の導入"
          - "必要ツールへのアクセス付与"

  fundraising_series_a:
    description: "シリーズA資金調達"
    prerequisites:
      - "明確なPMFの証拠"
      - "月次成長率15-20%以上"
      - "LTV/CAC > 3"
      - "年間収益$1M以上（B2B SaaS目安）"

    process:
      - step: 1
        name: "準備"
        duration: "2-3ヶ月"
        tasks:
          - "ピッチデック作成"
          - "データルーム準備"
          - "財務モデル作成"
          - "ターゲットVCリスト作成"
      - step: 2
        name: "投資家ミーティング"
        duration: "1-2ヶ月"
        tasks:
          - "ウォームイントロの獲得"
          - "ピッチミーティング"
          - "パートナーミーティング"
      - step: 3
        name: "デューデリジェンス"
        duration: "2-4週間"
        tasks:
          - "法的DD対応"
          - "財務DD対応"
          - "技術DD対応"
      - step: 4
        name: "クロージング"
        duration: "2-4週間"
        tasks:
          - "タームシート交渉"
          - "最終契約書締結"
          - "資金着金確認"

# =============================================================================
# フェーズ6: スケール段階 (Scale)
# =============================================================================
phase_6_scale:
  name: "スケール段階"
  name_en: "Scale / Series B+"
  duration: "2-5年"
  goal: "市場支配と持続可能な成長の実現"

  operational_scaling:
    description: "オペレーションのスケール"
    areas:
      - name: "プロセスの標準化"
        tasks:
          - "SOPの作成"
          - "ワークフローの自動化"
          - "品質管理の仕組み構築"
      - name: "技術インフラ"
        tasks:
          - "スケーラブルなアーキテクチャ"
          - "モニタリング/アラート"
          - "セキュリティ強化"
      - name: "データ活用"
        tasks:
          - "データウェアハウス構築"
          - "BIツール導入"
          - "データドリブン意思決定"

  market_expansion:
    description: "市場拡大戦略"
    strategies:
      - name: "地理的拡大"
        considerations:
          - "現地法規制"
          - "ローカライゼーション"
          - "現地チーム構築"
      - name: "製品拡大"
        considerations:
          - "隣接市場への展開"
          - "アップセル/クロスセル"
          - "新製品ライン"
      - name: "顧客セグメント拡大"
        considerations:
          - "SMB → エンタープライズ"
          - "新しい業界への展開"

  organizational_development:
    description: "組織開発"
    elements:
      - name: "カルチャー"
        tasks:
          - "ミッション/ビジョン/バリューの明文化"
          - "カルチャーデックの作成"
          - "オールハンズミーティング"
      - name: "マネジメント"
        tasks:
          - "OKRの導入"
          - "1on1の制度化"
          - "評価制度の整備"
      - name: "コンプライアンス"
        tasks:
          - "内部統制の強化"
          - "SOC2取得"
          - "GDPR/個人情報保護対応"

# =============================================================================
# 法的・行政手続き
# =============================================================================
legal_and_administrative:
  name: "法的・行政手続き"

  japan:
    pre_incorporation:
      description: "法人設立前"
      checklist:
        - item: "会社形態の選択"
          options:
            - name: "株式会社"
              pros: ["信用力", "資金調達しやすい"]
