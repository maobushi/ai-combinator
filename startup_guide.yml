# =============================================================================
# KPI・メトリクス
# =============================================================================
kpis_and_metrics:
  name: "KPI・メトリクス"

  saas_metrics:
    revenue:
      - name: "MRR (Monthly Recurring Revenue)"
        description: "月次経常収益"
        formula: "有料顧客数 × 月額単価"
      - name: "ARR (Annual Recurring Revenue)"
        description: "年次経常収益"
        formula: "MRR × 12"
      - name: "ARPU (Average Revenue Per User)"
        description: "ユーザーあたり平均収益"
        formula: "総収益 ÷ ユーザー数"

    growth:
      - name: "MoM Growth Rate"
        description: "月次成長率"
        formula: "(今月MRR - 先月MRR) ÷ 先月MRR"
        benchmark:
          good: "10%+"
          great: "20%+"
      - name: "Net Revenue Retention (NRR)"
        description: "売上維持率"
        formula: "(期首MRR + 拡大 - 縮小 - 解約) ÷ 期首MRR"
        benchmark:
          good: "100%+"
          great: "120%+"

    unit_economics:
      - name: "CAC (Customer Acquisition Cost)"
        description: "顧客獲得コスト"
        formula: "セールス&マーケティング費用 ÷ 新規顧客数"
      - name: "LTV (Customer Lifetime Value)"
        description: "顧客生涯価値"
        formula: "ARPU × 粗利率 ÷ 月次チャーン率"
      - name: "LTV/CAC Ratio"
        description: "ユニットエコノミクス健全性"
        benchmark:
          minimum: "3以上"
          ideal: "5以上"
      - name: "CAC Payback Period"
        description: "CAC回収期間"
        formula: "CAC ÷ (ARPU × 粗利率)"
        benchmark:
          good: "12ヶ月以内"
          great: "6ヶ月以内"

    retention:
      - name: "Monthly Churn Rate"
        description: "月次解約率"
        formula: "解約顧客数 ÷ 期首顧客数"
        benchmark:
          b2c: "5-10%"
          smb: "3-5%"
          enterprise: "0.5-1%"
      - name: "Logo Retention"
        description: "顧客数維持率"
        formula: "1 - チャーン率"
      - name: "Dollar Retention"
        description: "売上維持率"
        formula: "NRRと同義"

  consumer_metrics:
    engagement:
      - name: "DAU/MAU Ratio"
        description: "スティッキネス"
        benchmark:
          good: "25%+"
          great: "50%+"
      - name: "Session Duration"
        description: "セッション時間"
      - name: "Sessions per User"
        description: "ユーザーあたりセッション数"

    retention:
      - name: "D1/D7/D30 Retention"
        description: "1日/7日/30日後リテンション"
        benchmark:
          d1: "40%+"
          d7: "20%+"
          d30: "10%+"
      - name: "Cohort Retention Curve"
        description: "コホートごとのリテンション推移"

    growth:
      - name: "Viral Coefficient (K)"
        description: "バイラル係数"
        formula: "招待数 × 招待からのコンバージョン率"
        benchmark: "1以上で自然成長"
      - name: "Organic vs Paid Mix"
        description: "オーガニック対有料比率"
        ideal: "オーガニック70%以上"

  marketplace_metrics:
    - name: "GMV (Gross Merchandise Value)"
      description: "流通総額"
    - name: "Take Rate"
      description: "手数料率"
      formula: "収益 ÷ GMV"
    - name: "Liquidity"
      description: "マッチング成立率"
    - name: "Supply/Demand Balance"
      description: "需給バランス"

