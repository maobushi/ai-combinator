仮説検証:
  - フェーズ: ペイン探索
    プラットフォーム:
      - grok
      - reddit
    目的: ターゲット顧客のペインを探る
    アクション:
      - 関連コミュニティやスレッドを探索
      - 顧客の悩みや課題を特定
      - 頻出する問題をリストアップ
  
  - フェーズ: 直接対話
    方法: DM（ダイレクトメッセージ）
    目的: ペインを深掘りし、具体的な課題を理解する
    アクション:
      - ペインを抱えている人にDMを送る
      - 対話を通じて課題の詳細を聞き出す
      - 解決策へのニーズを確認
  
  - フェーズ: 顧客開拓・支援者獲得
    プラットフォーム: LinkedIn
    対象:
      - 顧客候補
      - 支援して欲しい人
    方法: DM（ダイレクトメッセージ）
    目的:
      - 顧客候補との関係構築
      - 支援者やパートナーの獲得
    アクション:
      - 顧客っぽい人にDMで話しかける
      - 支援して欲しい人にDMで連絡する
      - 対話を通じて関係性を構築

