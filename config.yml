# =============================================================================
# AI Combinator - プロジェクト設定
# =============================================================================
# このファイルに基本情報を記入することで、全てのワークシートと
# 生成される投資家資料に自動反映されます
# =============================================================================

project:
  name: ""                    # プロジェクト名
  tagline: ""                 # ワンライナー（10語以内）
  started_at: ""              # 開始日 (YYYY-MM-DD)

# -----------------------------------------------------------------------------
# 目標設定（MRR 400万円からの逆算）
# -----------------------------------------------------------------------------
goals:
  target_mrr: 4000000         # 目標MRR（円）
  target_date: ""             # 達成目標日 (YYYY-MM-DD)

  # 以下は pricing で設定した内容から自動計算される
  required_customers: null    # 必要顧客数（自動計算）
  monthly_new_customers: null # 月間必要新規顧客数（自動計算）

# -----------------------------------------------------------------------------
# 創業チーム
# -----------------------------------------------------------------------------
founders:
  - name: ""
    role: ""                  # CEO, CTO, COO, etc.
    background: ""            # 経歴（1-2文）
    linkedin: ""
    equity_percent: null      # 株式比率（%）

  # - name: ""
  #   role: ""
  #   background: ""
  #   linkedin: ""
  #   equity_percent: null

# -----------------------------------------------------------------------------
# 会社情報
# -----------------------------------------------------------------------------
company:
  legal_name: ""              # 法人名
  incorporation_type: ""      # 株式会社 / 合同会社 / Delaware C-Corp
  incorporation_date: ""      # 設立日
  address: ""

# -----------------------------------------------------------------------------
# 現在のステータス
# -----------------------------------------------------------------------------
current_status:
  phase: "ideation"           # ideation / validation / mvp / launch / growth / scale
  current_mrr: 0
  total_customers: 0
  runway_months: null         # 残りランウェイ（月）

# -----------------------------------------------------------------------------
# 資金調達履歴
# -----------------------------------------------------------------------------
funding_history:
  - round: "bootstrap"
    amount: 0
    date: ""
    investors: []

# -----------------------------------------------------------------------------
# 次回調達計画
# -----------------------------------------------------------------------------
next_fundraise:
  target_round: ""            # pre-seed / seed / series-a
  target_amount: null
  target_date: ""
  use_of_funds:
    product_development: null # %
    sales_marketing: null     # %
    hiring: null              # %
    operations: null          # %
